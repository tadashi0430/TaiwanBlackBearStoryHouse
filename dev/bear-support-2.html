@@include('header.html')

    <!----------------------- bear support package ----------------------->

    <div class="wrap">
        <div class="bear-support-list container">
            <div class="row">
                <div class="bear-support-list-shell col-12">
                    <h3>目前尚缺以下物資，需要您的熱情贊助</h3>
                    <ul>
                        <li class="col-4 col-md-2">
                            <div></div>
                            <p class="bear-support-list-item-name"></p>
                            <p class="bear-support-list-item-amount"></p>
                        </li>
                        <li class="col-4 col-md-2">
                            <div></div>
                            <p class="bear-support-list-item-name"></p>
                            <p class="bear-support-list-item-amount"></p>
                        </li>
                        <li class="col-4 col-md-2">

                        </li>
                        <li class="col-4 col-md-2">
                            <div></div>
                            <p class="bear-support-list-item-name"></p>
                            <p class="bear-support-list-item-amount"></p>
                        </li>
                    </ul>
                    <div id="bear-support-list-join">
                        <h3>參與贊助</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!----------------------- bear support form ----------------------->

    <div id="bear-support-form-wrap" class="wrap">
        <div class="bear-support-form-shell container">
            <div class="row">
                <div class="bear-support-form-title col-8">
                    <h3>非常感謝您的加入<br>請完成以下清單:</h3>
                </div>
                <div class="bear-support-form col-8">
                    <form action="">
                        <div class="check col-12 col-md-6">
                            <label class="col-4">姓名</label>
                            <input type="text" name="founderName" id="founder-name" class="col-8">
                        </div>
                        <div class="check col-12 col-md-6">
                            <label>連絡電話</label>
                            <input type="text" name="founderPhone" id="founder-phone" class="col-8" maxlength="10">
                        </div>
                        <div class="check col-12">
                            <label>信箱</label>
                            <input type="text" name="founderEmail" id="founder-email" class="col-8">
                        </div>
                        <div class="check check-select col-6">
                            <label>縣市</label>
                            <select name="" id="founder-city">
                                <option value="0">縣市</option>
                                <option value="1"">台北市</option>
                            </select>
                        </div>
                        <div  class=" check check-select col-6">
                            <label>鄉鎮區</label>
                            <select name="" id="founder-town">
                                <option value="0">縣市</option>
                                <option value="1"">台北市</option>
                                            <option value=" 1"">新北市</option>
                                <option value="1"">桃園市</option>
                                            <option value=" 1"">台中市</option>
                                <option value="1"">台南市</option>
                            </select>
                        </div>
                        <div class=" check col-12 col-md-3">
                            <label>郵遞區號</label>
                            <input type="text" name="founderZip" id="founder-zip" class="col-8">
                        </div>
                        <div class="check col-12 col-md-9">
                            <label>街道巷弄</label>
                            <input type="text" name="founderAddr" id="founder-addr" class="col-8">
                        </div>
                        <div class="check col-12">
                            <label>備註</label>
                            <textarea name="founderRemark" id="founder-remark" class="col-8"></textarea>
                        </div>
                        <div class="check col-12">
                            <label>物資選擇</label>
                            <select name="" id="">
                                <option value="0">請選擇</option>
                                <option value="1">日常用品</option>
                                <option value="2">黑熊所需</option>
                                <option value="3">其他</option>
                            </select>
                            <ul class="bear-support-package">
                                <li class="col-6 col-md-4">
                                    <div class="bear-support-package-pic-shell">
                                        <div class="bear-support-package-pic"></div>
                                    </div>
                                    <div class="bear-support-package-button-shell">
                                        <div class="bear-support-package-button-minus"></div>
                                        <div class="bear-support-package-button-amount"></div>
                                        <div class="bear-support-package-button-plus"></div>
                                    </div>
                                </li>
                                <li class="col-6 col-md-4">
                                    <div class="bear-support-package-pic-shell">
                                        <div class="bear-support-package-pic"></div>
                                    </div>
                                    <div class="bear-support-package-button-shell">
                                        <div class="bear-support-package-button-minus"></div>
                                        <div class="bear-support-package-button-amount"></div>
                                        <div class="bear-support-package-button-plus"></div>
                                    </div>
                                </li>
                                <li class="col-6 col-md-4">
                                    <div class="bear-support-package-pic-shell">
                                        <div class="bear-support-package-pic"></div>
                                    </div>
                                    <div class="bear-support-package-button-shell">
                                        <div class="bear-support-package-button-minus"></div>
                                        <div class="bear-support-package-button-amount"></div>
                                        <div class="bear-support-package-button-plus"></div>
                                    </div>
                                </li>
                                <li class="col-6 col-md-4">
                                    <div class="bear-support-package-pic-shell">
                                        <div class="bear-support-package-pic"></div>
                                    </div>
                                    <div class="bear-support-package-button-shell">
                                        <div class="bear-support-package-button-minus"></div>
                                        <div class="bear-support-package-button-amount"></div>
                                        <div class="bear-support-package-button-plus"></div>
                                    </div>
                                </li>
                                <li class="col-6 col-md-4">
                                    <div class="bear-support-package-pic-shell">
                                        <div class="bear-support-package-pic"></div>
                                    </div>
                                    <div class="bear-support-package-button-shell">
                                        <div class="bear-support-package-button-minus"></div>
                                        <div class="bear-support-package-button-amount"></div>
                                        <div class="bear-support-package-button-plus"></div>
                                    </div>
                                </li>
                                <li class="col-6 col-md-4">
                                    <div class="bear-support-package-pic-shell">
                                        <div class="bear-support-package-pic"></div>
                                    </div>
                                    <div class="bear-support-package-button-shell">
                                        <div class="bear-support-package-button-minus"></div>
                                        <div class="bear-support-package-button-amount"></div>
                                        <div class="bear-support-package-button-plus"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="check-final">
                            <h3>您要捐贈的物資為<br><span id="item-final"></span></h3>
                        </div>
                        <input id="check-submit" class="check-submit col-6" type="button" value="送出">
                    </form>
                </div>

            </div>
        </div>
    </div>
@@include('footer.html')
</body>

</html>
